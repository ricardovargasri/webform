<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <section class="seccion-1">

  </section>
  <section class="seccion-2">
    <p class="texto texto-1">
      This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
      <br><br>
      Sign up now to get started.
    </p>
    <div class="form">
      <p class="texto texto-2">Let's do this!</p>
      <form id="formulario" action="#" method="get">

        <div id="first-column">
          <label class="form-elements" for="first_name">First Name</label> <br>
          <input class="form-elements" type="text" id="first_name" name="first_name" required> <br>
          
          <label class="form-elements" for="email">Email</label> <br>
          <input class="form-elements" type="email" id="email" name="email" required placeholder="example@email.com"> <br>

          <label class="form-elements" for="password">Password</label> <br>
          <input class="form-elements" type="password" id="password" minlength="5" maxlength="12" name="password" required> <br>
        </div>

        <div id="second-column">
          <label class="form-elements" for="last_name">Last Name</label> <br>
          <input class="form-elements" type="text" id="last_name" name="last_name" required> <br>

          <label class="form-elements" for="phone_number">Phone Number</label> <br>
          <input class="form-elements" type="number" id="phone_number" name="phone_number"  required> <br>

          <label class="form-elements" for="password_confirm">Confirm password</label> <br>
          <input class="form-elements" type="password" id="password_confirm" minlength="5" maxlength="12" name="password_confirm" required> <br>
        </div>
            
      </form>
    </div>

    <div id="create-login">
      <button type="submit">knkndksndk</button>
    </div>
    
  </section>
  
    
</body>
</html>
