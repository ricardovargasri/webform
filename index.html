<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Open+Sans&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  <section class="seccion-1">

  </section>
  <section class="seccion-2">
    <div id="texto1">
      <p class="texto-1"> 
        <b>
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
          <br><br>
          Sign up now to get started.
          <br> <br>
          You know you want to!
        </b>
        
      </p>
    </div>
    
    <div class="form">
      <p class="texto texto-2">Let's do this!</p>
      <form id="formulario" action="#" method="post">

        <div id="first-column">
          <label class="form-elements" for="first_name">*First Name</label> <br>
          <input class="form-elements" type="text" id="first_name" name="first_name" required> <br> <br>
          
          <label class="form-elements" for="email">*Email</label> <br>
          <input class="form-elements" type="email" id="email" name="email" required placeholder="example@email.com"> <br> <br>

          <label class="form-elements" for="password">*Password</label> <br>
          <input class="form-elements" type="password" id="password" minlength="5" maxlength="12" name="password" required> <br> <br>
        </div>

        <div id="second-column">
          <label class="form-elements" for="last_name">*Last Name</label> <br>
          <input class="form-elements" type="text" id="last_name" name="last_name" required> <br> <br>

          <label class="form-elements" for="phone_number">*Phone Number</label> <br>
          <input class="form-elements" type="number" id="phone_number" name="phone_number"  required> <br> <br>

          <label class="form-elements" for="password_confirm">*Confirm password</label> <br>
          <input class="form-elements" type="password" id="password_confirm" minlength="5" maxlength="12" name="password_confirm" required> <br>
          
          
        </div>
           
      </form> <br>
    <button class="button texto" type="submit" form="formulario">Create Account</button> 
    </div>

    <div id="login">
      <p class="texto">Don't have an account yet?, <a href="#">Click here</a></p>
    </div>
    
  </section>
  
    
</body>
</html>
